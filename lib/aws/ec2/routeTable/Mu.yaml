name: aws/ec2/routeTable
description: A new route table within your VPC.  After creating a route table, you can add routes and associate the
    table with a subnet.
website: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-route-table.html
properties:
    vpc:
        type: aws/ec2/vpc
        description: The VPC where the route table will be created.
        readonly: true
    name:
        type: string
        description: An optional name for this route table resource.
        optional: true
    tags:
        type: any # TODO: this should be an [ cfResourceTag ] type.
        description: An arbitrary set of tags (key-value pairs) for this route table.
        optional: true
services:
    public:
        self:
            type: aws/x/cf
            resource: "AWS::EC2::RouteTable"
            properties:
                VpcId: vpc
                Tags: tag
            {{if has .Properties "name" -}}
            extraProperties:
                Tags:
                    - Key: Name
                      Value: {{.Properties.name}}
            {{- end}}

