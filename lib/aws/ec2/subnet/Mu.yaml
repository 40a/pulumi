name: aws/ec2/subnet
description: A subnet in an existing VPC.
website: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-subnet.html
properties:
    cidrBlock:
        type: string
        description: The CIDR block that you want the subnet to cover (for example, `"10.0.0.0/24"`).
        readonly: true
    vpc:
        type: aws/ec2/vpc
        description: The VPC on which you want to create the subnet.
        readonly: true
    availabilityZone:
        type: string
        description: The availability zone in which you want the subnet.  By default, AWS selects a zone for you.
        readonly: true
        optional: true
    mapPublicIpOnLaunch:
        type: bool
        description: Indicates whether instances that are launched in this subnet receive a public IP address.  By
            default, this value is `false`.
        optional: true
    name:
        type: string
        description: An optional name for this subnet.
        optional: true
    tags:
        type: any # TODO: this should be an [ cfResourceTag ] type.
        description: An arbitrary set of tags (key-value pairs) for this subnet.
        optional: true
services:
    public:
        self:
            type: aws/x/cf
            resource: "AWS::EC2::Subnet"
            properties:
                CidrBlock: cidrBlock
                VpcId: vpc
                AvailabilityZone: availabilityZone
                MapPublicIpOnLaunch: mapPublicIpOnLaunch
                Tags: tags
            {{if has .Properties "name" -}}
            extraProperties:
                Tags:
                    - Key: Name
                      Value: {{.Properties.name}}
            {{- end}}

