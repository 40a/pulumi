name: aws/ec2/vpc
description: A Virtual Private Cloud (VPC) with a specified CIDR block.
website: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-vpc.html
properties:
    cidrBlock:
        type: string
        description: The CIDR block you want the VPC to cover.  For example, "10.0.0.0/16".
        readonly: true
    enableDnsSupport:
        type: bool
        description: Specifies whether DNS resolution is supported for the VPC.  If true, the Amazon DNS server resolves
            DNS hostnames for your instances to their corresponding IP addresses; otherwise, it does not.  By default,
            the value is set to true.
        optional: true
    enableDnsHostnames:
        type: bool
        description: Specifies whether the instances launched in the VPC get DNS hostnames.  If this attribute is true,
            instances in the VPC get DNS hostnames; otherwise, they do not.  You can only set enableDnsHostnames to true
            if you also set the enableDnsSupport property to true.  By default, the value is set to false.
        optional: true
    instanceTenancy:
        type: string # TODO: enum with two possible values, "default" | "dedicated".
        description: The allowed tenancy of instances launched into the VPC.  "default" indicates that instances can be
            launched with any tenancy, while "dedicated" indicates that any instance launched into the VPC
            automatically has dedicated tenancy, unless you launch it with the default tenancy.
        readonly: true
        optional: true
    name:
        type: string
        description: An optional name for this VPC resource.
        optional: true
    tags:
        type: any # TODO: this should be an [ cfResourceTag ] type.
        description: An arbitrary set of tags (key-value pairs) for this VPC.
        optional: true
services:
    public:
        self:
            type: mu/extension
            provider: aws/cf
            resource: "AWS::EC2::VPC"
            {{if has .Properties "name" -}}
            extraProperties:
                Tags:
                    - Key: Name
                      Value: {{.Properties.name}}
            {{- end}}

