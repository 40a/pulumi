name: aws/ec2/securityGroup
description: An Amazon EC2 security group.
website: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-ec2-security-group.html
properties:
    groupDescription:
        type: string
        description: Description of the security group.
    vpc:
        type: aws/ec2/vpc
        description: The VPC in which this security group resides.
    securityGroupEgress:
        type: any
        description: A list of Amazon EC2 security group egress rules.
        optional: true
    securityGroupIngress:
        type: any
        description: A list of Amazon EC2 security group ingress rules.
        optional: true
    name:
        type: string
        description: An optional name for this route table resource.
        optional: true
    tags:
        type: any # TODO: this should be an [ cfResourceTag ] type.
        description: An arbitrary set of tags (key-value pairs) for this route table.
        optional: true
services:
    public:
        self:
            type: mu/extension
            provider: aws/cf
            resource: "AWS::EC2::SecurityGroup"
            {{if has .Properties "name" -}}
            extraProperties:
                Tags:
                    - Key: Name
                      Value: {{.Properties.name}}
            {{- end}}

