name: aws/ec2/internetGateway
description: An Internet gateway enables your instances to connect to the Internet through the Amazon EC2 edge network.
website: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-internet-gateway.html
properties:
    name:
        type: string
        description: An optional name for this Internet gateway.
        optional: true
    tags:
        type: any # TODO: this should be an [ cfResourceTag ] type.
        description: An arbitrary set of tags (key-value pairs) for this Internet gateway.
        optional: true
services:
    public:
        self:
            type: aws/x/cf
            resource: "AWS::EC2::InternetGateway"
            {{if has .Properties "name" -}}
            extraProperties:
                Tags:
                    - Key: Name
                      Value: {{.Properties.name}}
            {{- end}}

