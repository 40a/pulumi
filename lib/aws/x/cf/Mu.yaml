name: aws/x/cf
description: A special service that simply emits a CloudFormation template.
intrinsic: true
properties:
    resource:
        type: string
        description: The CF resource name.
    properties:
        type: map[string]string
        description: An optional list of properties to map.
        optional: true
    extraProperties:
        type: map[string]any
        description: An optional set of arbitrary key/values merge with the mapped ones.
        optional: true
    dependsOn:
        type: service[]
        description: An optional list of other CF resources that this depends on.
        optional: true
{{require (eq .Arch.Cloud "aws") "aws/x/cf only supported when targeting AWS"}}

