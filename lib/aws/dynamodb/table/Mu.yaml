name: aws/dynamodb/table
description: A DynamoDB table.
website: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-dynamodb-table.html
properties:
    attributeDefinitions:
        type: any
        description: A list of objects that describe the key schema for the table and indexes.
    globalSecondaryIndexes:
        type: any
        description: Global secondary indexes to be created on the table.  You can create up to 5.
        optional: true
    keySchema:
        type: any
        description: Specifies the attributes that make up the primary key for the table.
    localSecondaryIndexes:
        type: any
        description: Local secondary indexes to be created on the table.  You can create up to 5.  Each index is
            scoped to a given hash key value.  The size of each hash key can be up to 10 gigabytes.
        optional: true
    provisionedThroughput:
        type: any
        description: Throughput for the specified table, consisting of values for ReadCapacityUnits and
            WriteCapacityUnits.
    steamSpecification:
        type: any
        description: The settings for the DynamoDB table stream, which capture changes to items stored in the table.
        optional: true
    tableName:
        type: string
        description: A name for the table.  If you don't specify a name, a unique physical ID is generated and used.
        optional: true
services:
    public:
        bucket:
            type: mu/extension
            provider: aws/cf
            resource: "AWS::DynamoDB::Table"

